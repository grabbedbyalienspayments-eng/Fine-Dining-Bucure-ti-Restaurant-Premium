<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Pagina nu a fost găsită | Atelierul de Gust</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0a0a0a;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      max-width: 500px;
      padding: 2rem;
    }
    h1 {
      font-size: 4rem;
      color: #d9b86c;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #ccc;
    }
    a {
      display: inline-block;
      padding: 12px 24px;
      background: linear-gradient(to right, #d9b86c, #c9a85c);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    a:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Ne pare rău, pagina pe care o căutați nu a fost găsită.</p>
    <a href="/">Înapoi la pagina principală</a>
  </div>
</body>
</html>
